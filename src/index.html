<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neotrack - Consolidando Hábitos Saudáveis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Neotrack</h1>
        <p>Consolide seus hábitos saudáveis!</p>
    </header>
    <main>
        <section id="habit-registration">
            <h2>Cadastro de Hábitos</h2>
            <form id="habit-form">
                <label for="habit-name">Nome do Hábito:</label>
                <input type="text" id="habit-name" required>
                <button type="submit">Adicionar Hábito</button>
            </form>
        </section>
        <section id="progress-tracking">
            <h2>Progresso dos Hábitos</h2>
            <ul id="habit-list"></ul>
        </section>
        <section id="statistics">
            <h2>Estatísticas</h2>
            <div id="stats-display">
                <p>Total de Hábitos: <span id="total-habits">0</span></p>
                <p>Hábitos Concluídos: <span id="completed-habits">0</span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Neotrack. Todos os direitos reservados.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
